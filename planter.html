<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green homies: Planter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <!-- headeren indeholder navigationen og logoet-->
        <nav>
            <a href="index.html">
                <div id="logo"></div>
            </a>
            <div id="menu" class="hidden">
                <a href="index.html">Forside</a>
                <a href="planter.html">Planter</a>
                <a href="bag_planter.html">Bag planterne</a>
            </div>

        </nav>
        <div id="menuknap">☰</div><!-- menuknappen til burgermenuen på mobilversion-->
    </header>

    <main id="plantermain">
        <div id="sidebar">
            <!-- Filtreringsmenu -->
            <button class="button filter valgt" data-kategori="alle">Alle</button>
            <!-- filtreringsknappernes data-aatribut indeholder den værdi, der skal filtreres på -->
            <button class="button filter" data-kategori="lille">Små planter</button>
            <button class="button filter" data-kategori="mellem">Mellemstore planter</button>
            <button class="button filter" data-kategori="stor">Store planter</button>
        </div>
        <template>
            <!-- template der fungerer som skabelon for opbygningen af dataindholdet der senere hentes fra google sheet -->
            <article id="planteoversigt" class="plante">
                <img>
                <h2></h2>
            </article>
        </template>

        <section id="liste"></section><!-- tom liste - her skal planterne dynamisk indlæses -->

    </main>
    <footer>
        <p>© Green Homies</p>
        <img src="icons/facebook.png" alt="facebook">
        <img src="icons/instagram.png" alt="instagram">
        <p>brevkassen@greenhomies.dk</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
